apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubed
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  project: default
  source:
    path: charts/kubed
    helm:
      valueFiles:
        - values.yaml
    repoURL: https://github.com/awiesner4/argo-gs.git
    targetRevision: v0.12.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true